<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bpipi - 60-as évek autói</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .car {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>12b - 60-as évek legendás autói</h1>
    <div class="car-container">
        <div class="car">
            <img src="ű.jfif" alt="1964 Ford Mustang">
            <h2>1964 Ford Mustang</h2>
            <p>Az egyik legismertebb klasszikus amerikai izomautó.</p>
        </div>
        <div class="car">
            <img src="k.jpg" alt="1967 Chevrolet Impala">
            <h2>1967 Chevrolet Impala</h2>
            <p>Elegáns és erőteljes amerikai szedán, amely híres lett a popkultúrában.</p>
        </div>
        <div class="car">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/1969_Dodge_Charger_RT_SE_01.jpg/800px-1969_Dodge_Charger_RT_SE_01.jpg" alt="1969 Dodge Charger">
            <h2>1969 Dodge Charger</h2>
            <p>Ez az autó a sebesség és a stílus szimbóluma a 60-as évekből.</p>
        </div>
    </div>
</body>
</html>
